<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head}">
    <title>Assignment 1</title>
</head>
<body>

<div class="container">
    <header th:replace="~{fragments :: header}">
        <img th:src="@{/images/logo.png}" alt="Logo" />
    </header>

    <main>
        <!-- Image and form for password record -->
        <h1>Welcome to Password Record App</h1>

        <div class="form-container">
            <form action="#" th:action="@{/addPassword}" method="post">
                <!-- Password Record ID -->
                <div class="form-field-container">

                <!-- Title input -->
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
                </div>

                <!-- Username input -->
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <!-- Password input -->
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <!-- URL input -->
                <div class="form-field">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" required />
                </div>

                <!-- Email input -->
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <!-- Notes input -->
                <div class="form-field">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4" required></textarea>
                </div>
                </div>
                    <button type="submit">Add Record</button>
            </form>
        </div>

        <!-- Success message (only shown if record is added) -->
        <div id="successMessage" th:if="${recordAdded}">
            <p>Record added successfully!</p>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>
</div>

</body>
</html>
