<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head}">
    <title>Assignment 1</title>
</head>
<body>

<div class="container">
    <header th:replace="~{fragments :: header}">
    </header>

    <main class="available-books-main">
            <h1>Checkout</h1>

            <table class="styled-table">
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookISBN}"></td>
                    <td th:text="${book.bookTitle}"></td>
                    <td th:text="${book.bookAuthor}"></td>
                    <td th:text="${#numbers.formatCurrency(book.bookPrice)}"></td>
                </tr>
                </tbody>
            </table>
            <div class="information-div">
                <h2>Subtotal:</h2>
                <h2 th:text="${#numbers.formatCurrency(subTotal)}"></h2>
            </div>

            <div class="information-div">
                <h2>Tax 13%:</h2>
                <h2 th:text="${#numbers.formatCurrency(taxAmount)}"></h2>
            </div>

            <div class="information-div">
                <h2>Total:</h2>
                <h2 th:text="${#numbers.formatCurrency(total)}"></h2>
            </div>


    </main>

    <footer th:replace="~{fragments :: footer}">
    </footer>
</div>
</body>
</html>
